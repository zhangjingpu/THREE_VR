		<title>创想3D—全景图浏览</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<!--Jquery以及Jquery插件
			qrcode : 二维码插件-->

		<script type="text/javascript" src="js/JQuery/utf.js"></script>

		<!--导入three.js
			Detector : 判定是否浏览器是否支持WebGl
			MyRaycaster ：射线-->

		<script type="text/javascript" src="js/Detector.js"></script>
		<script type="text/javascript" src="js/MyRaycaster.js"></script>

		<!-- 分屏 -->
		<script src="js/effects/StereoEffect.js"></script>
		<!-- 添加重力感应事件 -->
		<script src="js/vr/DeviceOrientationControls.js"></script>
		<script src="js/vr/OrbitControls.js"></script>
		<!--导入程序-->
		<script style="text/javascript" src="VRS.js"></script>

		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #ffffff;
			}

			.exit{
				position: absolute;
				border-radius: 15%;
				padding: 5px;
				background-color: #1b1818;
				color: white;
				top: 10px;
				filter:alpha(opacity=50);
				-moz-opacity:0.5;
				opacity:0.5;
				display: none;
			}

			.Small_box svg{
				width: 130px;
				height:130px;
				position: absolute; left: -1px; top: -1px;
			}
			.Small_box svg path{
				stroke:"rgb(255,255,255)";
				stroke-width:"0";
				stroke-opacity:"0.3";
				fill:"rgb(127,183,228)";
				pointer-events: visiblePainted; cursor: pointer; transform: scale(1, 1);
			}

			/*********************** 菜单栏开始 ******************************/
			.menu{
				position: absolute;
				right: 10px;
				bottom: 147px;
			}
			.menuitem{
				padding: 6px;
			}
			/*********************** 菜单栏开始 ******************************/

			/*********************** 导航图开始 ******************************/
			.navigation_map{
				position: absolute;
				width: 308px;
				height: 408px;
				box-shadow: rgba(0, 0, 0, 0.498039) 5px 5px 5px 0px;
				border: 1px solid rgb(255, 255, 255);
				border-radius: 5px;
				background-color: rgba(230, 230, 230, 0.8);
				right: 1px;
				transform: translate(312px, -1px);
				transition:transform 2s linear 0s;
			}
			.map{
				width: 300px;
				height: 400px;
				position: absolute;
				background-image: url("img/min.png");
				background-size: 300px 400px;
				transform: translate(4px, 4px) rotate(0deg);
				cursor: pointer;
				overflow: hidden;
			}
			.map_icon{
				position: absolute;
				cursor: pointer;
				width: 38px;
				height: 38px;
				transform: translate(-38px, 0px);
				background-image: url("img/ui.png");
				background-position: -17px -34px;
			}
			.navigation_map .map .map_Sprite{
				position: absolute;
				width: 30px;
				height: 38px;
				background-image: url("img/hs.png");
				background-size: 74px 40px;
				background-position: 0px 0px;
				cursor: default;
			}
			/*********************** 导航图结束 ******************************/
		</style>
	</head>
	<body>
		<div id="container"></div>

		<div class="menu">
			<div class='divide menuitem'>
				<img src='img/menu/camera.png'>
			</div>
			<div id="fullScreen" class='fullScreen menuitem'>
				<img src='img/menu/fullScreen.png'>
			</div>
			<div id="isplay" class="menuitem">
				<img src='img/menu/play.png'>
			</div>
		</div>

		<div class="exit">退出VR模式</div>
